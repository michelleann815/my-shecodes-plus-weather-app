<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/568485ce44.js" crossorigin="anonymous"></script>
    <title>Michelle's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <br />
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h1>
                            City Location
                        </h1>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row" id="today">
                            <div class="todays-date-and-time">
                                <h5 id="todays-date-and-time"></h5>
                            </div>
                            <div class="col-6">
                                <form class="float-left">
                                    <p>
                                        Wind Speed: <span id="wind"></span>km/h
                                        <br />
                                        Humidity: <span id="humidity"></span>%
                                        <br />
                                        <span id="current-description"></span>
                                    </p>
                                </form>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm">
                                        <p class="card-text">
                                            <img src="" width="115px" id="weather-icon">
                                            <span id="today-temp">
                                            </span><span id="degree-symbol">°</span>
                                            <div id="weather-description"></div>
                                        </p>
                            </div>
                        </div>
                        <form class="search-bar" id="search-city-form">
                            <input type="text" class="city" id="search-city-input" placeholder="Enter city here">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-danger" id="fahrenheit-link">°F</button>
                            <button type="button" class="btn btn-primary" id="celsius-link">°C</button>

                        </form>
                        <br />
                    </div>
                    <script src="src/index.js"></script>
                    <footer>
                        <p><a href="https://github.com/michelleann815/my-shecodes-plus-weather-app " target = "_blank">Open-source code</a> by Michelle Terrazas</p>
                    </footer>
</body>
</html>
