<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/568485ce44.js" crossorigin="anonymous"></script>
    <title>Michelle's Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
                <div class="row">
                        <form class="search-bar" id="search-city-form">
                            <input type="text" class="city" id="search-city-input" placeholder="Enter city here">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="button" class="btn btn-danger" id="fahrenheit-link">°F</button>
                            <button type="button" class="btn btn-primary" id="celsius-link">°C</button>
                        </form>
                    <div class="col-12">
                        <h1>
                            City Location
                        </h1>
                    </div>
                            <div class="col-12">
                                <form class="float-left">
                                    <p>
                                        Wind Speed: <span id="wind"></span>km/h
                                        <br />
                                        Humidity: <span id="humidity"></span>%
                                        <br />
                                        <span id="current-description"></span>
                                    </p>
                                </form>
                        <br />
                        <div class="row">
                            <div class="col-sm">
                                        <p class="card-text">
                                            <img src="" width="115px" id="weather-icon">
                                            <span id="today-temp">
                                            </span><span id="degree-symbol">°</span>
                                            <div id="weather-description"></div>
                                        </p>
                            </div>
                                                <div id="today">
                            <div class="todays-date-and-time">
                                <h5 id="todays-date-and-time"></h5>
                            </div>
                        </div>
                        </div>
                        <br />
                    </div>
                    <script src="src/index.js"></script>
                    <footer>
                        <p><a href="https://github.com/michelleann815/my-shecodes-plus-weather-app " target = "_blank">Open-source code</a> by Michelle Terrazas</p>
                    </footer>
</body>
</html>
